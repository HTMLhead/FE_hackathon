<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>시험지를 훔쳤다 - 강의실</title>
    <link rel="stylesheet" href="./css/room.css" />
  </head>

  <body>
    <div class="container" id="app">
      <div class="mini-map">
        <div class="crong inner" onclick="window.location.href='./crong.html';">
          <span class="inner-text">마스터<br />책상</span>
        </div>
        <div
          class="front-end inner"
          onclick="window.location.href='./front.html';"
        >
          <span class="inner-text">프론트<br />자리</span>
        </div>
        <div
          class="class-room inner"
          onclick="window.location.href='./room.html';"
        >
          <span class="inner-text">강의실<br />자리</span>
        </div>
      </div>

      <div class="main">
        <img src="./photo/room.jpeg" class="main-image" />
        <div
          @click="activeChat('프로젝터가 \'로딩중\'이다.')"
          class="screen info"
        ></div>
        <div
          @click="activeChat('전원 버튼에 손이 닿지 않는다.')"
          class="projector info"
        ></div>
        <div
          @click="activeChat('프로젝터를 켜볼까?')"
          class="remote info"
        ></div>
      </div>
      <div class="chat" v-show="showChat"><span class="chat-text"></span></div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", _ => {
        const footStepSound = new Audio("./sound/footStep.mp3");
        footStepSoundPlay(footStepSound);
      });

      function footStepSoundPlay(footStepSound) {
        footStepSound.play();
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
    <script src="./js/rooms.js"></script>
  </body>
</html>
